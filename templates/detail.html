<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Details • Find Your Next…</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#a78bfa; --bg2:#60a5fa; --ink:#1d2230; --muted:#6b7280; --panel:#ffffff;
      --ring:rgba(96,165,250,.35); --shadow:0 18px 45px rgba(17,24,39,.15); --radius:18px;
      --btn:#5b55f7; --btn-hover:#4a44ea; --border:#e7e9f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink); background:linear-gradient(135deg,var(--bg1),var(--bg2)) fixed;}
    header{color:#fff; padding:72px 16px 120px; text-align:center;}
    header h1{font-family:'Poppins',sans-serif; font-weight:700; margin:0 0 8px; font-size:40px; letter-spacing:.3px}
    header p{margin:0; opacity:.95; font-size:16px}

    .wrap{max-width:1100px; margin:-84px auto 40px; padding:0 18px;}
    .card{background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid var(--border); padding:26px;}
    .top{display:grid; grid-template-columns: 280px 1fr; gap:24px; align-items:start}
    .poster{width:100%; border-radius:16px; aspect-ratio:2/3; object-fit:cover; background:#e5e7eb}
    h2{font-family:'Poppins',sans-serif; margin:4px 0 6px; font-size:28px; color:#4438ca}
    .meta{color:var(--muted); font-size:14px; margin-bottom:8px}
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 16px}
    .chip{font-size:12px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#3730a3; border:1px solid #c7d2fe}
    .desc{line-height:1.6; color:#1f2937}
    .row{display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; align-items:center}
    .back{padding:10px 16px; border-radius:12px; background:#fff; color:#4f46e5; text-decoration:none; font-weight:700; border:1px solid var(--border)}
    .btn{padding:10px 16px; border-radius:12px; background:var(--btn); color:#fff; text-decoration:none; font-weight:700; border:none; cursor:pointer}
    .btn:hover{background:var(--btn-hover)}
    footer{padding:32px 12px 48px; text-align:center; color:#fff; opacity:.9}

    @media (max-width:900px){ .top{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Next…</h1>
    <p id="heroLine">More about your pick</p>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="top">
        <img id="poster" class="poster" alt="Cover/Poster">
        <div>
          <h2 id="title">Title</h2>
          <div class="meta" id="meta">Type • Year • Rating</div>
          <div class="chips" id="chips"></div>
          <p class="desc" id="desc">Loading description…</p>
          <div class="row">
            <a class="back" href="javascript:history.back()">← Back</a>
            <a id="openExternal" class="btn" target="_blank" rel="noopener">Open in source</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2025 Find Your Next…</footer>

  <script>
    // Read params passed from results page
    const p = new URLSearchParams(location.search);
    const data = {
      id: p.get('id') || '',
      kind: (p.get('kind') || 'movie').toLowerCase(),
      title: p.get('title') || 'Unknown',
      year: p.get('year') || '',
      rating: p.get('rating') || '',
      poster: p.get('poster') || 'https://via.placeholder.com/600x900.png?text=No+Image',
      desc: p.get('desc') || 'No description available yet.'
    };

    const pretty = x => x === 'book' ? 'Book' : 'Movie';

    document.getElementById('heroLine').textContent =
      `Detailed view • ${pretty(data.kind)}`;
    document.getElementById('title').textContent = data.title;
    document.getElementById('meta').textContent =
      `${pretty(data.kind)} ${data.year ? '• ' + data.year : ''}${data.rating ? ' • Rating: ' + data.rating : ''}`;
    document.getElementById('poster').src = data.poster;
    document.getElementById('poster').alt = `${pretty(data.kind)} cover for ${data.title}`;
    document.getElementById('desc').textContent = data.desc;

    // chips (sample genre/labels, you can pass &genres=Fantasy,Sci-Fi)
    const chipsEl = document.getElementById('chips');
    const genres = (p.get('genres') || '').split(',').map(s => s.trim()).filter(Boolean);
    for (const g of genres) {
      const span = document.createElement('span');
      span.className = 'chip';
      span.textContent = g;
      chipsEl.appendChild(span);
    }

    // External link (to OMDb page or BigBook page later; for now fallback to Google)
    const open = document.getElementById('openExternal');
    if (data.kind === 'movie' && data.id) {
      open.href = `https://www.imdb.com/title/${encodeURIComponent(data.id)}/`;
      open.textContent = 'View on IMDb';
    } else {
      open.href = `https://www.google.com/search?q=${encodeURIComponent(data.title + ' ' + pretty(data.kind))}`;
      open.textContent = 'Search on the web';
    }
  </script>
</body>
</html>
