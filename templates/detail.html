<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ data.title }} • Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Find Your Next…</h1>
    <p id="heroLine">Detailed view • {{ data.kind }}</p>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="top">
        <img id="poster" class="poster" src="{{ data.poster }}" alt="Cover for {{ data.title }}" onerror="this.src='/static/images/image-not-available.jpg'">
        <div>
          <h2 class="detail-title">{{ data.title }}</h2>
          
          <div class="meta">
            {{ data.kind }} • {{ data.year }} • Rating: {{ data.rating }}
          </div>
          
          {% if data.tags %}
          <div class="chips">
            {% for tag in data.tags %}
              <span class="chip">{{ tag }}</span>
            {% endfor %}
          </div>
          {% endif %}
          
          <p class="desc">{{ data.desc }}</p>
          
          <div class="row">
            <a class="back-btn" href="javascript:history.back()">← Back</a>
            <a class="btn" href="https://www.google.com/search?q={{ data.title }} {{ data.kind }}" target="_blank" rel="noopener">
              Search on the web
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2025 Find Your Next…</footer>
</body>
</html>
